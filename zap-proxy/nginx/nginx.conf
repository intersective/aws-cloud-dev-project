    #   return 200 '{"name": "ZAP", "description": "ZAP", "icons": {"src": "data:image/png;base64,","type": "image/png", "sizes": "64x64"}}';
    # }

    # # create a base64 encoded 64x64 transparent png
    # location /zap/favicon.png {
