events {
  worker_connections 1024;
}



http {

  map $http_origin $cors_origin_header {
    default "";
    "~(^|^http:\/\/)(localhost$|localhost:[0-9]{1,4}$)" "$http_origin";
    "~^https://test-.-dev.example.pl$" "$http_origin"; # https://test-7-dev.example.pl
    "https://app.cybersec.practeraco.de" "$http_origin"; # https://app.cybersec.practeraco.de/

  }

  map $http_origin $cors_cred {
      default "";
      "~(^|^http:\/\/)(localhost$|localhost:[0-9]{1,4}$)" "true";
      "~^https://test-.-dev.example.pl$" "true"; # https://test-7-dev.example.pl
      "https:///app.cybersec.practeraco.de" "true"; # https://app.cybersec.practeraco.de/
  }
  
  # NGINX will handle gzip compression of responses from the app server
  gzip on;
  gzip_proxied any;
  gzip_types text/plain application/json;
  gzip_min_length 1000;

  server {
    listen 80;
    # auth_basic "Login Required";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    add_header Access-Control-Allow-Origin $cors_origin_header always;
    add_header Access-Control-Allow-Credentials $cors_cred;
    add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, HEAD";
    add_header "Access-Control-Allow-Headers" "Authorization, Origin, X-Requested-With, Content-Type, Accept";

    if ($request_method = 'OPTIONS' ) {
      return 204 no-content;
    }
    
    location / {
        return 301 https://$host$request_uri/zap; 
    }

    location /admin/ {
        proxy_buffering off;
        proxy_pass http://localhost:8080/admin;
    }
  
    # NGINX will reject anything not matching /api
    location /zap {
      # Reject requests with unsupported HTTP method
      # if ($request_method !~ ^(GET|POST|HEAD|OPTIONS|PUT|DELETE)$) {
      #   return 500;
      # }
     
      # Only requests matching the expectations will
      # get sent to the application server
      proxy_buffering off;
      proxy_pass http://localhost:8080/zap;
      add_header X-Upstream $upstream_addr; # for debugging
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # proxy_cache_bypass $http_upgrade;
    }

    # location /favicon.ico {
